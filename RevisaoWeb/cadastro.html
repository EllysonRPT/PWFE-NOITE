background: radial-gradient(circle, rgba(26,44,138,0.8015581232492998) 0%, rgba(164,17,47,0.4542191876750701) 100%)">
    <br><br><br>



    <form onsubmit="enviar()">
        <div class="container">
            <div class="row">
                <div class="offset-4 col-4">
                    <h1>CADASTRE-SE</h1>
                </div>
                <div class="offset-4 col-6 "><img src="img/download.png" alt="" height="180px"></div>
            </div>
        </div>
        <div class="container">

            <form class="row g-3" >
                <div class="offset-3 col-md-9">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">EMAIL</label>
                        <input type="text" class="form-control" id="email" placeholder="EMAIL">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">CONFIRMAR EMAIL</label>
                        <input type="text" class="form-control" id="Remail" placeholder="CONFIRMAR EMAIL">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">SENHA</label>
                        <input type="password" class="form-control" id="senha" placeholder="SENHA">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">CONFIRMAR SENHA</label>
                        <input type="password" class="form-control" id="Rsenha" placeholder="CONFIRMAR SENHA">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">ENDEREÇO</label>
                        <input type="text" class="form-control" id="endereço" placeholder="ENDEREÇO">
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="cep" placeholder="CEP">
                    </div>
                    <div class="col-md-2">
                        <label for="inputState" class="form-label">UF</label>
                        <select id="inputState" class="form-select" value="1">

                            <option disabled selected="true" style="color: rgba(128, 128, 128, 0);">ESTADO</option>
                            <option>SP</option>
                            <option>RJ</option>
                            <option>MG</option>
                            <option>PR</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>SC</option>
                            <option>MA</option>
                            <option>RN</option>
                            <option>RA</option>
                            <option>PA</option>
                            <option>PE</option>

                        </select>
                    </div>

                 <br>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                LEMBRAR
                            </label>
                            <div class="offset-4"><a href="login.html" style="text-decoration: none; color: black;"><h5>JÁ TENHO CONTA</h5></a></div>
                        </div>
                    
                    </div>
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary"></button>
                    </div>
                </div>
            </form>

    </form>
